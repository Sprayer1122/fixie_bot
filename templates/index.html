<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixieBot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            height: 95vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 24px 24px 16px 24px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 0 0 16px 16px;
            box-shadow: none;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #ffffff;
            min-height: 0;
            max-height: calc(90vh - 200px);
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #3b82f6;
            color: white;
        }

        .message.bot .avatar {
            background: #10b981;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user .message-content {
            background: #3b82f6;
            color: white;
        }

        .message.bot .message-content {
            background: #f1f5f9;
            color: #1e293b;
        }

        .prediction-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            max-width: 100%;
            overflow: hidden;
        }

        .prediction-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .prediction-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
        }

        .confidence-score {
            background: #f8fafc;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            white-space: nowrap;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .prediction-item {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            min-width: 0;
        }

        .prediction-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .prediction-value {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.6s ease-out;
        }

        .confidence-high { background: #10b981; }
        .confidence-medium { background: #f59e0b; }
        .confidence-low { background: #ef4444; }

        .confidence-text {
            font-size: 12px;
            color: #64748b;
        }

        .similar-tickets {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            max-height: 300px;
            overflow-y: auto;
        }

        .similar-tickets h4 {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ticket-item {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 8px;
            background: white;
        }

        .ticket-item:last-child {
            margin-bottom: 0;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            flex-wrap: wrap;
            gap: 4px;
        }

        .ticket-id {
            font-weight: 600;
            color: #1e293b;
            font-size: 13px;
        }

        .ticket-similarity {
            font-size: 11px;
            color: #64748b;
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 12px;
            white-space: nowrap;
        }

        .ticket-description {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 6px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .ticket-meta {
            display: flex;
            gap: 8px;
            font-size: 11px;
            flex-wrap: wrap;
        }

        .ticket-meta span {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            color: #64748b;
            font-weight: 500;
            white-space: nowrap;
        }

        .input-area {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
            background: #f8fafc;
        }

        .message-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            padding: 12px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 44px;
        }

        .send-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            margin-top: 16px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .examples h4 {
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 12px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-button {
            padding: 6px 12px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #64748b;
        }

        .example-button:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            color: #64748b;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #64748b;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .messages {
                padding: 16px;
            }
            
            .prediction-grid {
                grid-template-columns: 1fr;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .input-area {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FixieBot</h1>
        </div>
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message bot">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm FixieBot, your AI assistant for ticket classification. I can help you predict the most likely fix, module, and tag for your issues.</p>
                        <p>Try describing your problem or use one of the example queries below.</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Describe the issue you're experiencing..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="examples">
                    <h4>Example queries:</h4>
                    <div class="example-buttons">
                        <button class="example-button" onclick="sendExample('Database connection errors')">Database Issues</button>
                        <button class="example-button" onclick="sendExample('Login button not responding')">Login Problems</button>
                        <button class="example-button" onclick="sendExample('Slow loading times')">Performance Issues</button>
                        <button class="example-button" onclick="sendExample('Request for dark mode')">Feature Requests</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingIndicator = addTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                removeTypingIndicator(typingIndicator);

                if (data.success) {
                    addPredictionResponse(data.prediction);
                } else {
                    addErrorMessage(data.error || 'Failed to get prediction');
                }
            } catch (error) {
                removeTypingIndicator(typingIndicator);
                addErrorMessage('Network error. Please try again.');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `<p>${text}</p>`;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addPredictionResponse(prediction) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Create prediction card
            const predictionCard = document.createElement('div');
            predictionCard.className = 'prediction-card';
            
            // Prediction header
            const header = document.createElement('div');
            header.className = 'prediction-header';
            header.innerHTML = `
                <div class="prediction-title">Analysis Results</div>
                <div class="confidence-score">${(prediction.overall_confidence * 100).toFixed(0)}% confidence</div>
            `;
            
            // Prediction grid
            const grid = document.createElement('div');
            grid.className = 'prediction-grid';
            grid.innerHTML = `
                <div class="prediction-item">
                    <div class="prediction-label">Fix Applied</div>
                    <div class="prediction-value">${prediction.fix}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill confidence-${getConfidenceClass(prediction.fix_confidence)}" 
                             style="width: ${prediction.fix_confidence * 100}%"></div>
                    </div>
                    <div class="confidence-text">${(prediction.fix_confidence * 100).toFixed(0)}% confidence</div>
                </div>
                
                <div class="prediction-item">
                    <div class="prediction-label">Module</div>
                    <div class="prediction-value">${prediction.module}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill confidence-${getConfidenceClass(prediction.module_confidence)}" 
                             style="width: ${prediction.module_confidence * 100}%"></div>
                    </div>
                    <div class="confidence-text">${(prediction.module_confidence * 100).toFixed(0)}% confidence</div>
                </div>
                
                <div class="prediction-item">
                    <div class="prediction-label">Tag</div>
                    <div class="prediction-value">${prediction.tag}</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill confidence-${getConfidenceClass(prediction.tag_confidence)}" 
                             style="width: ${prediction.tag_confidence * 100}%"></div>
                    </div>
                    <div class="confidence-text">${(prediction.tag_confidence * 100).toFixed(0)}% confidence</div>
                </div>
            `;
            
            // Similar tickets section
            const similarTickets = document.createElement('div');
            similarTickets.className = 'similar-tickets';
            similarTickets.innerHTML = `
                <h4><i class="fas fa-search"></i> Similar Cases</h4>
                ${prediction.similar_tickets.map(ticket => `
                    <div class="ticket-item">
                        <div class="ticket-header">
                            <span class="ticket-id">${ticket.ticket_id}</span>
                            <span class="ticket-similarity">${(ticket.similarity * 100).toFixed(0)}% match</span>
                        </div>
                        <div class="ticket-description">${ticket.description}</div>
                        <div class="ticket-meta">
                            <span>${ticket.module}</span>
                            <span>${ticket.fix}</span>
                            <span>${ticket.tag}</span>
                        </div>
                    </div>
                `).join('')}
            `;
            
            predictionCard.appendChild(header);
            predictionCard.appendChild(grid);
            predictionCard.appendChild(similarTickets);
            
            content.appendChild(predictionCard);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.7) return 'high';
            if (confidence >= 0.4) return 'medium';
            return 'low';
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div class="typing-indicator">
                    <span>Analyzing your request...</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator(typingIndicator) {
            if (typingIndicator && typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        function addErrorMessage(error) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `<div class="error-message">‚ùå ${error}</div>`;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
